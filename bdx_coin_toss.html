<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="" href="bdx_coin_toss.css">
  </head>
  <body>
    <div class="main">
      <h1>
        COIN TOSS
      </h1>
      <p>
        Pick a side: Heads or Tails...
      </p>
      <button class="side" value="Heads">HEADS</button>
      <button class="side" value="Tails">TAILS</button>
      <div id="result">
        <!-- result statement -->
      </div>
      <div id="overallStats">
        <p>
          Overall Win Rate: <span id="overallWinRate">0.00</span>%
        </p>
        <div id="headsStats">
          <h2>
            Heads Stats
          </h2>
          <p>
            Times Selected: <span id="headsSelected">0</span>
          </p>
          <p>
            Times Won: <span id="headsWon">0</span>
          </p>
          <p>
            Average Win Rate: <span id="headsWinRate">0.00</span>%
          </p>
        </div>
        <div id="tailsStats">
          <h2>
            Tails Stats
          </h2>
          <p>
            Times Selected: <span id="tailsSelected">0</span>
          </p>
          <p>
            Times Won: <span id="tailsWon">0</span>
          </p>
          <p>
            Average Win Rate: <span id="tailsWinRate">0.00</span>%
          </p>
        </div>
        <div id="chart_div" style="width: 100%; height: 500px;">
          <!-- chart stuff -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="bdx_coin_toss.js"></script>
  </body>
</html>
